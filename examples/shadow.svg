<svg width="350" height="75" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 75">
    <rect x="0" y="0" width="350" height="75" style="fill: #09f"/>
    <g style="overflow:hidden; text-anchor: middle; font-size:48; font-weight: bold; font-family: Arial, Helvetica, sans-serif">
        <defs>
            <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                <feGaussianBlur stdDeviation="2 2" result="shadow"/>
                <feOffset dx="6" dy="6"/>
            </filter>
        </defs>
        <text style="filter: url(#shadow); fill: black" x="175" y="50">Drop Shadow</text>
        <text x="175" y="50" style="fill: white">Drop Shadow</text>
    </g>
</svg>